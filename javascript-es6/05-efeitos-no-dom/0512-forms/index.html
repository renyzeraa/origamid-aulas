<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms</title>
</head>

<body>

  <style>
    label {
      display: block;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      margin-bottom: .5rem;
      margin-top: 1rem;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    input,
    textarea {
      width: 100%;
      box-sizing: border-box;
      padding: .5rem;
      border: 2px solid #000;
      font-size: 1rem;
      margin-bottom: .5rem;
    }

    textarea {
      height: 150px;
    }

    .invalido {
      border-color: red;
    }
  </style>

  <form name="contato" id="contato">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" required>
    <span class="erro"></span>
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required>
    <span class="erro"></span>
    <label for="mensagem">Mensagem</label>
    <textarea name="mensagem" id="mensagem"></textarea>
    <!-- <input type="submit"> -->
  </form>
  <span class="texto"></span>
  <script>
    const oFormContato = document.getElementById('contato');
    const texto = document.querySelector('.texto');

    function handleKeyUp(event) {
      const target = event.target;
      console.log(target.value)
      if (target.classList.contains('invalido')) {
        target.classList.remove('invalido');
      }
      if (!target.checkValidity()) {
        target.classList.add('invalido');
        target.setCustomValidity('Este campo Ã© muito importante');
        // target.nextElementSibling.innerText = target.validationMessage;
      }
    }
    oFormContato.addEventListener('change', handleKeyUp);
  </script>
</body>

</html>
